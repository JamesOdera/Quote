<p>
    {{quote.description}}
</p>

<button id="btn" class=" btn btn-info" (click)='voteUp()' type="submit">
    <span class="glyphicon glyphicon-thumbs-u" aria-hidden="true"></span>
  
    <span class="badge">{{upvote}} Upvotes</span>
  </button>

<button (click)='voteDown()' id="btn" class="btn btn-info" type="submit">
  
    <span class="badge">{{downvote}} Downvotes</span>
  </button>


<p>This Quote was created {{quote.completeDate | dateCount}} day/days ago by {{quote.Name}} </p>
<button (click)='quoteDelete(true)' class="btn btn-outline-danger">Delete Quote</button>
